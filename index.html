<!doctype html>
<html>

</head>
<body>
	<iframe id="frame" src="./index2.html"></iframe>
	<script>
		const iframe = document.getElementById("frame").contentWindow;
		window.addEventListener("storage", function storageHandler(event) {
			const { key, oldValue, newValue } = event;
			const eventObject = {
				key,
				oldValue,
				newValue
			};
			iframe.postMessage({type: "localStorage changed", event: eventObject}, "*");
		});
	</script>
</body>
</html>
